<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="currentColor">
  <!-- elongated cell body -->
  <ellipse cx="10.5" cy="12" rx="5" ry="8"/>
  <!-- internal nucleus region (lighter) -->
  <ellipse cx="10" cy="10.5" rx="2.2" ry="3.2" fill="white" opacity="0.22"/>
  <!-- membrane inclusion dots -->
  <circle cx="8.5" cy="8.5"  r="0.9" fill="white" opacity="0.42"/>
  <circle cx="7.8" cy="12.5" r="0.8" fill="white" opacity="0.42"/>
  <circle cx="8.5" cy="15.5" r="0.85" fill="white" opacity="0.42"/>
  <!-- flagellum (wavy tail exiting body) -->
  <path d="M15.5 13 C17.5 12 17 15 19.5 14.5 C21.5 14 21 17 23 16.5"
        stroke="currentColor" stroke-width="1.5" stroke-linecap="round" fill="none"/>
  <!-- tip dot -->
  <circle cx="23" cy="16.5" r="0.75"/>
</svg>
